<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
</head>
<body>
    <h1>TRÂNSITO</h1>
    semafoto: <input type="text" name="semaforo" id="semaforo">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>

    <script>
        function calcular() {
            var semaforo = document.querySelector('input#semaforo')
            var res = document.querySelector('div#res')
            var semaforo = ''
            
            if (semaforo == 'Verde' ) {
                res.innerHTML += `<p>PODE PASSAR!</p>`
            } else if (semaforo == 'Vermelho') {
                res.innerHTML += '<p>PARE!</p>'
            } else  {
                res.innerHTML += `<p>Atenção!</p>`
            }
            
        }
    </script>
</body>
</html>
